<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
  body {

<body>

<h1>Surat Digital untuk Alena ðŸ’–</h1>
<div id="message">Klik tombol di bawah untuk mulai membaca...</div>

<script>
const messages = [

let i = 0;

function typeWriter(text, i=0) {
  if (i < text.length) {
    messageDiv.innerHTML = text.substring(0, i+1).replace(/\n/g, "<br>");
    setTimeout(() => typeWriter(text, i + 1), 50);
  }
}

nextButton.addEventListener("click", () => {
  if (i < messages.length) {
    messageDiv.innerHTML = "";
    typeWriter(messages[i]);
    i++;
    nextButton.textContent = (i === messages.length) ? "ðŸ’« Tutup Surat" : "âž¡ï¸ Lanjut";
  } else {
    messageDiv.innerHTML = "ðŸ’— Dari seseorang yang gak bisa berhenti mikirin kamu ðŸ’—";
    nextButton.style.display = "none";
  }
});

// animasi hati melayang
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  heart.innerHTML = "ðŸ’–";

</script>
